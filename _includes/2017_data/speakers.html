<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Speakers & Facilitators</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-8 text-center">
            {% for post in site.data.twenty_17.speakers %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="{{ site.url }}/speakers" class="speakers-link">
                        <div class="speakers-hover">
                        </div>
                        <img src="../css/2017_style/img/speaker/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
            </div>
        </div>
    </section>
